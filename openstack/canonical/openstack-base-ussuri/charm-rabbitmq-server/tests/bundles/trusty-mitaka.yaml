variables:
  openstack-origin: &openstack-origin cloud:trusty-mitaka

series: trusty

relations:
  - - cinder:amqp
    - rabbitmq-server:amqp
  - - cinder:shared-db
    - percona-cluster:shared-db
  - - cinder:identity-service
    - keystone:identity-service
  - - keystone:shared-db
    - percona-cluster:shared-db
  - - nrpe:nrpe-external-master
    - rabbitmq-server:nrpe-external-master
  - - nrpe:monitors
    - nagios:monitors

applications:
  rabbitmq-server:
    charm: "../../../rabbitmq-server"
    num_units: 3
    constraints:
      cpu-cores=2
    options:
      min-cluster-size: 3
      max-cluster-tries: 6
      ssl: "off"
      management_plugin: "False"
      stats_cron_schedule: "*/1 * * * *"
  cinder:
    charm: cs:~openstack-charmers/cinder
    num_units: 1
    options:
      openstack-origin: *openstack-origin
  percona-cluster:
    charm: cs:~openstack-charmers/percona-cluster-340
    num_units: 1
    options:
      source: *openstack-origin
      max-connections: 1000
  keystone:
    charm: cs:~openstack-charmers/keystone
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      admin-password: openstack
  nagios:
    charm: cs:nagios
    num_units: 1
  nrpe:
    charm: cs:nrpe
